        <style>

            font-family: "Poppins", sans-serif;
            background-color: #9e9e9e;
            background-image: url(mountain.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
          }

          .contact-card {
            width: 890px;
            height: 210px;
            font-weight: 300;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          }

          .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
          }

          .contact-icon {
            width: 60px;
            height: 80px;
            background-color: #3b82f6;
            color: white;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1rem;
          }

          .contact-info a:hover {
            color: #3b82f6;
          }

          .social-icon {
            transition: all 0.3s ease;
            color: #6b7280;
          }

          .social-icon:hover {
            color: #3b82f6;
            transform: scale(1.2);
          }
        </style>

            <div class="mt-12 bg-white rounded-xl p-8">
              <h2 class="text-2xl font-semibold text-gray-800 mb-6">
                Contact Form
              </h2>
              <form class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                  <div>
                    <label
                      for="name"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Full Name</label
                    >
                    <input
                      type="text"
                      id="name"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                    />
                  </div>
                  <div>
                    <label
                      for="email"
                      class="block text-sm font-medium text-gray-700 mb-1"
                      >Email Address</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                    />
                  </div>
                </div>
                <div>
                  <label
                    for="subject"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Subject</label
                  >
                  <input
                    type="text"
                    id="subject"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                  />
                </div>
                <div>
                  <label
                    for="message"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Message</label
                  >
                  <textarea
                    id="message"
                    rows="4"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition duration-200"
                  ></textarea>
                </div>
                <div>
                  <button
                    type="submit"
                    class="w-full py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                  >
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <script>
          // JavaScript for form validation
          document
            .querySelector("form")
            .addEventListener("submit", function (e) {
              e.preventDefault();

              const name = document.getElementById("name").value;
              const email = document.getElementById("email").value;
              const subject = document.getElementById("subject").value;
              const message = document.getElementById("message").value;

              if (!name || !email || !subject || !message) {
                alert("Please fill in all fields");
                return;
              }

              // Simulate form submission
              alert(
                "Thank you for your message! We will get back to you soon."
              );

              // Reset form
              this.reset();
            });
        </script>
      </body>
